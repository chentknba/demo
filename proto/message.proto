syntax = "proto3";

package proto;

message Message {
    int32 type = 1;
    string name = 2;
    bytes data = 3;
}

message CS_Login {
}

message SC_Login {
    int32 cid = 1; // 服务器分配的id
}


message UserCmd {
	int32 seqid = 1;
	int32 cmdid = 2;
}

message Snapshot {
	int32 x = 1;
	int32 y = 2;
	int32 d = 3;
	int32 v = 4;
}
